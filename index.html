<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination WishList</title>

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--CSS page-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <h1>Vacation Destination WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your wishlist
      </p>
    </div>
    <div class="row row-two-forms">
      <div class="col-md-4 left-form-destination">
        <form>
          <div class="mb-4">
            <label for="DestinationName1" class="form-label"
              >Destination name</label
            >
            <input
              type="text"
              class="form-control"
              id="DestinationName1"
              placeholder="Enter the name of the destination"
            />
            <div class="mb-3">
              <label for="Location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="Location"
                placeholder="Where is it located?"
              />
            </div>
            <div class="mb-3">
              <label for="Photo" class="form-label">Photo</label>
              <input
                type="text"
                class="form-control"
                id="DestinationPhoto"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="Description"
                rows="2"
                placeholder="Where is it located?"
              ></textarea>
            </div>
          </div>
          <button type="add" class="btn btn-primary">Add to List</button>
        </form>
      </div>
      <div class="right-form-destination-detials col-md-4">
        <form>
          <div class="mb-3 enter-destination-border">
            <label for="enterdestinationdetials" class="form-label"
              >Enter destination details</Details></Details></label
            >
            </div>
            <div>
            <textarea class="form-control yellow-border" name="destinationdetails" id="destinationdetails" rows="14"></textarea>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
